<div class="root">
    <form class="example-form" [formGroup]="model">
        <h1>Formulaire d'inscription</h1>

        <mat-form-field class="formFiel">
            <input matInput formControlName="prenom" type="text" placeholder="Prenom">
        </mat-form-field>

        <mat-form-field class="formFiel">
            <input matInput formControlName="nom" placeholder="Nom" type="text">
        </mat-form-field>

        <mat-form-field class="formFiel">
            <input matInput formControlName="email" placeholder="mail" type="text">
            <mat-error *ngIf="email.invalid && email.error?.required">
                L'email est obligatoire
            </mat-error>
            <mat-error *ngIf="email.invalid && email.error?.formatEmail">
                L' email doit être de se format : {{email.error?.formatEmail}}
            </mat-error>
        </mat-form-field>

        <mat-form-field class="formFiel">
            <input matInput formControlName="datedenaissance" [matDatepicker]="dp3" placeholder="Select date">
            <mat-error *ngIf="datedenaissance.invalid && datedenaissance.error?.required">
                La date de naissance est obligatoire
            </mat-error>
            <mat-error *ngIf="datedenaissance.invalid && datedenaissance.error?.formatDdn">
                La date de naissance doit être entre le {{datedenaissance.error?.formatDdn}}
            </mat-error>
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>

        <button type="button" (click)="addStudient()">Ajouter</button>
    </form>

    <div class="border">
        <div class="container">
            <span class="element">Prénom Nom</span>
            <span class="element">Date de naissance</span>
            <span class="element">Email</span>
        </div>
        <div class="ff">
            <app-etudiant *ngFor="let etudiant of etudiants" [e]="etudiant"></app-etudiant>
        </div>
    </div>
</div>
